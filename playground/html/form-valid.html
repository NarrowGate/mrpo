<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <form
            class="new-account-form"
            id="newAccountForm"
            enctype="multipart/form-data"
            method="post"
            novalidate="novalidate"
            data-service-url="/rslsitecoreapi/CreateAccount/CreateOrUpdateCheckoutCookieWhoStepNew"
            data-success-title=""
            data-success-message=""
            data-error-message=""
        >
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group required-field floating-field">
                            <label for="first-name-input-float" class="control-label">
                                <span class="floating-label">First name</span>
                                <span class="floating-label-error"></span>
                            </label>
                            <input
                                id="first-name-input-float"
                                name="first-name-input-float"
                                class="form-control"
                                type="text"
                                value=""
                                maxlength="255"
                                data-val-required="First name is required"
                                data-val-regex="name contains potentially dangerous characters. "
                                data-val-regex-pattern="^[^<>{}]*$"
                                data-val="true"
                            />
                            <span
                                class="field-validation-valid help-block"
                                data-valmsg-for="first-name-input-float"
                                data-valmsg-replace="true"
                            ></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group required-field floating-field">
                            <label for="last-name-input-float" class="control-label">
                                <span class="floating-label">Last name</span>
                                <span class="floating-label-error"></span>
                            </label>
                            <input
                                id="last-name-input-float"
                                name="last-name-input-float"
                                class="form-control"
                                type="text"
                                value=""
                                maxlength="255"
                                data-val-required="Last name is required"
                                data-val-regex="name contains potentially dangerous characters. "
                                data-val-regex-pattern="^[^<>{}]*$"
                                data-val="true"
                            />
                            <span
                                class="field-validation-valid help-block"
                                data-valmsg-for="last-name-input-name"
                                data-valmsg-replace="true"
                            ></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group required-field floating-field">
                            <label for="email-input-float" class="control-label">
                                <span class="floating-label">Email address</span>
                                <span class="floating-label-error"></span>
                            </label>
                            <input
                                id="email-input-float"
                                name="email-input-float"
                                class="form-control"
                                type="text"
                                value=""
                                maxlength="255"
                                data-val-required="Email is required"
                                data-val-regex=""
                                data-val-regex-pattern='^[\w-+.\"]+@[\w-.]+\.[\w-]+$'
                                data-val="true"
                            />
                            <span
                                class="field-validation-valid help-block"
                                data-valmsg-for="email-input-float"
                                data-valmsg-replace="true"
                            ></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group required-field">
                <label for="name-input-id" class="control-label">First name*</label>
                <input
                    id="name-input-id"
                    name="name-input-name"
                    class="form-control"
                    type="text"
                    value=""
                    maxlength="255"
                    placeholder="Your First name"
                    data-val-required="Name is required."
                    data-val-regex="Name contains potentially dangerous characters. "
                    data-val-regex-pattern="^[^<>{}]*$"
                    data-val="true"
                />
                <span
                    class="field-validation-valid help-block"
                    data-valmsg-for="name-input-name"
                    data-valmsg-replace="true"
                ></span>
            </div>

            <div class="form-group required-field">
                <label for="last-name-input-id" class="control-label">Last name*</label>
                <input
                    id="last-name-input-id"
                    name="last-name-input-name"
                    class="form-control"
                    type="text"
                    value=""
                    maxlength="255"
                    placeholder="Your Last name"
                    data-val-required="Name is required."
                    data-val-regex="Name contains potentially dangerous characters. "
                    data-val-regex-pattern="^[^<>{}]*$"
                    data-val="true"
                />
                <span
                    class="field-validation-valid help-block"
                    data-valmsg-for="last-name-input-name"
                    data-valmsg-replace="true"
                ></span>
            </div>

            <div class="form-group required-field">
                <label for="email-input-id" class="control-label">Email address*</label>
                <input
                    id="email-input-id"
                    name="email-input"
                    class="form-control"
                    type="text"
                    value=""
                    maxlength="255"
                    placeholder="Your email"
                    data-val-required="Email is required."
                    data-val-regex=""
                    data-val-regex-pattern='^[\w-+.\"]+@[\w-.]+\.[\w-]+$'
                    data-val="true"
                />
                <span
                    class="field-validation-valid help-block"
                    data-valmsg-for="email-input"
                    data-valmsg-replace="true"
                ></span>
            </div>

            <div class="form-continue-btn">
                <button type="submit" class="btn btn-primary disabled" id="continueBtn">Continue</button>
            </div>
        </form>
        <script type="module" src="form-valid.js"></script>
    </body>
</html>
